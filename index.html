<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARCIAL</title>
</head>
<body>
    <h1>PAISES DEL MUNDO</h1>
    <h2>CONSULTA GENERAL DE PAIS</h2>
    <form id="pisForm">
        <input type="text" name="pais" id="paisInput">
        <button type="submit">Consultar</button> 
        <button id="buttonConsulta" type="button">Consultar a PHP</button>
    </form>
    <br>
    <p id="estado"></p>
    <table border="1px solid">
        <thead>
            <tr>
                <th>DATO</th>
                <th>VALOR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NOMBRE</td>
                <td id="nombrePais"></td>
            </tr>
            <tr>
                <td>PESO</td>
                <td id="capitalPais"></td>
            </tr>
            <tr>
                <td>TIPO</td>
                <td id="idiomaPais"></td>
            </tr>
            <tr>
                <td>BANDERA</td>
                <td><img src="" alt="" id="imagenBandera"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
